{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static '/css/signup.css' %}">
    <link rel="stylesheet" href="../static/css/signup.css">
  </head>
  <body>
    <!-- <p>Flashed messages</p> -->
    <div class="container">
      <form id="signupForm" method="POST" action="/signup">
        {% csrf_token %}
        <h2>Registration</h2>
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password1" placeholder="Password">
        <input type="password" name="password2" placeholder="Confirm password">

        <input type="radio" name="role" value="enduser"> Enduser
        <input type="radio" name="role" value="it_support"> IT Support

        <button type="submit" class="enduser-submit">Enduser</button>
        <button type="submit" class="it-support-submit">IT Support</button>
      </form>
    </div>
  </body>
</html>
